<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{{ article.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
  <style>
  body {
    font-family: 'Vazir', sans-serif;
    background-color: #fbf9f5;
    line-height: 2.2;
    color: #2c2c2c;
  }

  .container {
    max-width: 720px;
    margin: 60px auto;
    padding: 30px;
    background-color: #ffffff;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    border-radius: 16px;
  }

  img.cover {
    width: 100%;
    height: 360px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 30px;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 30px;
    color: #00695c;
  }

  .content p {
    text-align: justify;
    margin-bottom: 22px;
    font-size: 18px;
    text-indent: 30px;
  }

  .back-btn {
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>{{ article.title }}</h1>
    <img src="{{ article.cover_image.url }}" class="cover" alt="تصویر مقاله">
    <div class="content">
      <p>{{ article.content|linebreaks }}</p>
    </div>
    <a href="{% url 'home' %}" class="btn btn-outline-primary back-btn">بازگشت به صفحه اصلی</a>
  </div>
</body>
</html>
